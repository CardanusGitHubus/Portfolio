<body>

  <section class="drum-kit">
    <!-- data-keys: Numpad0:96 NumpadDecimal:110 Numpad1:97 Numpad2:98 Numpad3:99 Numpad4:100 Numpad5:101 Numpad6:102 Numpad7:103 Numpad8:104 Numpad9:105 NumpadDivide:111 NumpadMultiply:106 NumpadSubtract:109 NumpadAdd:107 NumpadEnter:13 -->
    <div class="keys">
      <div data-key="1" class="key">
        <kbd>1</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="2" class="key">
        <kbd>2</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="3" class="key">
        <kbd>3</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="4" class="key">
        <kbd>4</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="5" class="key">
        <kbd>5</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="6" class="key">
        <kbd>6</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="7" class="key">
        <kbd>7</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="8" class="key">
        <kbd>8</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="9" class="key">
        <kbd>9</kbd>
        <span class="sound">tink</span>
      </div>
      <audio data-key="1" src="sounds/clap.wav"></audio>
      <audio data-key="2" src="sounds/hihat.wav"></audio>
      <audio data-key="3" src="sounds/kick.wav"></audio>
      <audio data-key="4" src="sounds/openhat.wav"></audio>
      <audio data-key="5" src="sounds/boom.wav"></audio>
      <audio data-key="6" src="sounds/ride.wav"></audio>
      <audio data-key="7" src="sounds/snare.wav"></audio>
      <audio data-key="8" src="sounds/tom.wav"></audio>
      <audio data-key="9" src="sounds/tink.wav"></audio>
    </div>
  </section>
